<!DOCTYPE html>

<head>

    <style>

</head>
<body>
    <div class="container">
        <div class="location">Â±±Âè£ÁúåÂÖâÂ∏Ç</div>
        <div class="clock" id="clock">00:00:00</div>
        <div class="date" id="date">0000Âπ¥00Êúà00Êó•ÔºàÊúàÔºâ</div>
        <div class="weather" id="weather">
            <div class="weather-icon" id="weather-icon">‚è≥</div>
            <div class="weather-info">
                <div class="temperature" id="temperature">--¬∞C</div>
                <div class="description" id="description">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
        <div class="error" id="error"></div>
    </div>

    <script>
        // ÊôÇË®à„ÅÆÊõ¥Êñ∞
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Êó•‰ªò„ÅÆÊõ¥Êñ∞
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const weekdays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const weekday = weekdays[now.getDay()];
            document.getElementById('date').textContent = `${year}Âπ¥${month}Êúà${day}Êó•Ôºà${weekday}Ôºâ`;
        }

        // Â§©Ê∞ó„Ç¢„Ç§„Ç≥„É≥„ÅÆÂèñÂæó
        function getWeatherIcon(code) {
            if (code >= 200 && code < 300) return '‚õàÔ∏è';  // Èõ∑Èõ®
            if (code >= 300 && code < 400) return 'üå¶Ô∏è';  // ÈúßÈõ®
            if (code >= 500 && code < 600) return 'üåßÔ∏è';  // Èõ®
            if (code >= 600 && code < 700) return '‚ùÑÔ∏è';   // Èõ™
            if (code >= 700 && code < 800) return 'üå´Ô∏è';  // Èúß
            if (code === 800) return '‚òÄÔ∏è';               // Êô¥„Çå
            if (code > 800 && code < 900) return '‚òÅÔ∏è';   // Êõá„Çä
            return 'üå§Ô∏è';
        }
        
        // Â§©Ê∞ó„Å´Âøú„Åò„Å¶ËÉåÊôØÁîªÂÉè„ÇíÂ§âÊõ¥
        function updateBackground(weatherCode) {
            const body = document.body;
            body.className = '';
            
            if (weatherCode >= 200 && weatherCode < 300) {
                body.classList.add('thunderstorm');
            } else if (weatherCode >= 500 && weatherCode < 600) {
                body.classList.add('rainy');
            } else if (weatherCode >= 600 && weatherCode < 700) {
                body.classList.add('snowy');
            } else if (weatherCode === 800) {
                body.classList.add('sunny');
            } else if (weatherCode > 800 && weatherCode < 900) {
                body.classList.add('cloudy');
            }
        }

        // Â§©Ê∞ó„ÅÆÂèñÂæó
        async function updateWeather() {
            const apiKey = '9ab0ebef572fc7f28a0c4cbb05d17c3d'; // OpenWeatherMap API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            const lat = 33.9619; // ÂÖâÂ∏Ç„ÅÆÁ∑ØÂ∫¶
            const lon = 131.9422; // ÂÖâÂ∏Ç„ÅÆÁµåÂ∫¶
            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=ja`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Â§©Ê∞ó„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
                const data = await response.json();
                const temp = Math.round(data.main.temp);
                const description = data.weather[0].description;
                const icon = getWeatherIcon(data.weather[0].id);
                
                document.getElementById('weather-icon').textContent = icon;
                document.getElementById('temperature').textContent = `${temp}¬∞C`;
                document.getElementById('description').textContent = description;
                document.getElementById('error').textContent = '';
                
                // Â§©Ê∞ó„Å´Âøú„Åò„Å¶ËÉåÊôØ„ÇíÂ§âÊõ¥
                updateBackground(data.weather[0].id);
            } catch (error) {
                document.getElementById('error').textContent = 
                    'API„Ç≠„Éº„ÇíË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºàOpenWeatherMapÔºâ';
                document.getElementById('weather-icon').textContent = '‚ùì';
                document.getElementById('temperature').textContent = '--¬∞C';
                document.getElementById('description').textContent = '„Éá„Éº„Çø„Å™„Åó';
            }
        }

        // ÂàùÊúüÂåñ„Å®ÂÆöÊúüÊõ¥Êñ∞
        updateClock();
        updateWeather();
        setInterval(updateClock, 1000);
        setInterval(updateWeather, 600000); // 10ÂàÜ„Åî„Å®„Å´Â§©Ê∞ó„ÇíÊõ¥Êñ∞
    </script>
</body>
